<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8c25178190.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Template</title>
    <link rel="icon" type="image/x-icon" href="leaf.png"/>
</head>
<body> 
    <div class="container">
        <h1>Kanban Board</h1>
        <div class="kanban-container">
            <div class="kanban-item">
                <header>
                    <h2 class="backlog">Backlog</h2>
                </header>
                <div class="item">Finish JavaScript Course</div>
                <div class="item">Start React Course</div>
                <footer>
                    <p>+ Add item</p>
                </footer>
            </div>
            <div class="kanban-item">
                <header>
                    <h2 class="in-progress">In Progress</h2>
                </header>
                <div class="item">Finish JavaScript Course</div>
                <div class="item">Start React Course</div>
                <footer>
                    <p>+ Add item</p>
                </footer>
            </div>
            <div class="kanban-item">
                <header>
                    <h2 class="complete">Complete</h2>
                </header>
                <div class="item">Finish JavaScript Course</div>
                <div class="item">Start React Course</div>
                <footer>
                    <p>+ Add item</p>
                </footer>
            </div>
            <div class="kanban-item">
                <header>
                    <h2 class="on-hold">On Hold</h2>
                </header>
                <div class="item">Finish JavaScript Course</div>
                <div class="item">Start React Course</div>
                <footer>
                    <p>+ Add item</p>
                </footer>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
