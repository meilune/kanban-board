<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8c25178190.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://meilune.github.io/kanban-board/style.css">
    <title>Template</title>
    <link rel="icon" type="image/x-icon" href="https://meilune.github.io/kanban-board/leaf.png"/>
</head>
<body> 
    <div class="container">
        <h1>Kanban Board</h1>
        <div class="kanban-container">
            <div class="kanban-item">
                <header>
                    <h2 class="backlog">Backlog</h2>
                </header>
                <div class="kanban-content custom-scroll">
                    <ul class="kanban-item-list" id="backlog-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(0)">
                    </ul>
                </div>
                <footer>
                    <button class="add-btn" onclick="addNewItem(0)">+ Add item</button>
                    <button class="save-btn" onclick="saveNewItem(0)" hidden>Save item</button>
                    <div class="add-container" hidden>
                        <div class="add-new-item" contenteditable="true"></div>
                    </div>
                </footer>
            </div>
            <div class="kanban-item">
                <header>
                    <h2 class="in-progress">In Progress</h2>
                </header>
                <div class="kanban-content custom-scroll">
                    <ul class="kanban-item-list" id="progress-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(1)">
                    </ul>
                </div>
                <footer>
                    <button class="add-btn" onclick="addNewItem(1)">+ Add item</button>
                    <button class="save-btn" onclick="saveNewItem(1)" hidden>Save item</button>
                    <div class="add-container" hidden>
                        <div class="add-new-item" contenteditable="true"></div>
                    </div>
                </footer>
            </div>
            <div class="kanban-item">
                <header>
                    <h2 class="complete">Complete</h2>
                </header>
                <div class="kanban-content custom-scroll">
                    <ul class="kanban-item-list" id="complete-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(2)"> 
                    </ul>
                </div>
                <footer>
                    <button class="add-btn" onclick="addNewItem(2)">+ Add item</button>
                    <button class="save-btn" onclick="saveNewItem(2)" hidden>Save item</button>
                    <div class="add-container" hidden>
                        <div class="add-new-item" contenteditable="true"></div>
                    </div>
                </footer>
            </div>
            <div class="kanban-item">
                <header>
                    <h2 class="on-hold">On Hold</h2>
                </header>
                <div class="kanban-content custom-scroll">
                    <ul class="kanban-item-list" id="on-hold-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(3)">
                    </ul>
                </div>
                <footer>
                    <button class="add-btn" onclick="addNewItem(3)">+ Add item</button>
                    <button class="save-btn" onclick="saveNewItem(3)" hidden>Save item</button>
                    <div class="add-container" hidden>
                        <div class="add-new-item" contenteditable="true"></div>
                    </div>
                </footer>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="https://meilune.github.io/kanban-board/app.js"></script>
</body>
</html>
